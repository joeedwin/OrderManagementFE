<div class="p-4">
    <h2 class="mb-4">{{dialogTitle}}</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <mat-form-field class="w-full">
          <mat-label>Customer Name</mat-label>
          <input matInput formControlName="customerName">
          <mat-error *ngIf="orderForm.get('customerName')?.errors?.['required']">
            Customer name is required
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mb-3">
        <mat-form-field class="w-full">
          <mat-label>Total Amount</mat-label>
          <input matInput type="number" formControlName="totalAmount">
          <mat-error *ngIf="orderForm.get('totalAmount')?.errors?.['required']">
            Amount is required
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="flex justify-end gap-2">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid">
          {{data.isEdit ? 'Update' : 'Create'}}
        </button>
      </div>
    </form>
  </div>
