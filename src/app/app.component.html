<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-xl">Orders</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Order
    </button>
  </div>

  <mat-table [dataSource]="orders" class="mat-elevation-z8">
    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.customerName}}</mat-cell>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef>Total Amount</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.totalAmount | currency}}</mat-cell>
    </ng-container>

    <!-- Order Date Column -->
    <ng-container matColumnDef="orderDate">
      <mat-header-cell *matHeaderCellDef>Order Date</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.orderDate | date}}</mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.status}}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let order">
        <button mat-icon-button (click)="openDialog(order)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteOrder(order.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
